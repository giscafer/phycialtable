<!DOCTYPE html>
<html>
<meta charset="utf-8">
<#include "../common/head.html"/>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"></a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<p class="navbar-text">新增记录</p>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="../"><span
							class="glyphicon glyphicon-menu-left"></span>返回</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="controller" style="margin:0 300px 0 300px;">
		<form class="form-horizontal" role="form">
			<div class="form-inline">
				<div class="col-sm-4">
					<label class="col-sm-6 control-label">编号:</label> <input
						class="form-control" id="focusedInput" type="text"
						placeholder="请输入编号...">
				</div>
				<div class="col-sm-2">
					<label class="control-label">性别:</label> <select
						id="disabledSelect" class="form-control">
						<option>男</option>
						<option>女</option>
					</select>
				</div>
				<div class="col-sm-6">
					<label class="control-label">年龄:</label> <input
						class="form-control" id="focusedInput" type="text"
						placeholder="请输入年龄..">
				</div>
			</div>
			<div class="form-group"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label" style="background:#F8F8F8">项目</label>
				<div class="col-sm-4" style="background:#F8F8F8">
					<label class="control-label">成绩</label>
				</div>
				<div class="col-sm-4" style="background:#F8F8F8">
					<label class="control-label">分数</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">全场3/4场加速跑（s）:</label>
				<div class="col-sm-4">
					<input class="form-control" id="focusedInput" type="text"
						placeholder="请输入成绩...">
				</div>
				<div class="col-sm-4">
					<input class="form-control" id="focusedInput" type="text"
						placeholder="请输入分数...">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">
					15m*17折返跑（s）: </label>
				<div class="col-sm-4">
					<input class="form-control" id="disabledInput" type="text"
						placeholder="请输入成绩...">
				</div>
				<div class="col-sm-4">
					<input class="form-control" id="focusedInput" type="text"
						placeholder="请输入分数...">
				</div>
			</div>
			<div class="form-group">
				<label for="disabledTextInput" class="col-sm-2 control-label">
					立定跳远（m）: </label>
				<div class="col-sm-4">
					<input class="form-control" id="disabledInput" type="text"
						placeholder="请输入成绩...">
				</div>
				<div class="col-sm-4">
					<input class="form-control" id="focusedInput" type="text"
						placeholder="请输入分数...">
				</div>
			</div>
			<div class="form-group">
				<label for="disabledSelect" class="col-sm-2 control-label">
					1min 仰卧起坐（次）: </label>
				<div class="col-sm-4">
					<input class="form-control" id="disabledInput" type="text"
						placeholder="请输入成绩...">
				</div>
				<div class="col-sm-4">
					<input class="form-control" id="focusedInput" type="text"
						placeholder="请输入分数...">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputSuccess">
					助跑单脚跳摸高（m）: </label>
				<div class="col-sm-4">
					<input class="form-control" id="disabledInput" type="text"
						placeholder="请输入成绩...">
				</div>
				<div class="col-sm-4">
					<input class="form-control" id="focusedInput" type="text"
						placeholder="请输入分数...">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputSuccess">
					双摇跳绳（次）: </label>
				<div class="col-sm-4">
					<input class="form-control" id="disabledInput" type="text"
						placeholder="请输入成绩...">
				</div>
				<div class="col-sm-4">
					<input class="form-control" id="focusedInput" type="text"
						placeholder="请输入分数...">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputSuccess">
					体前屈（cm）: </label>
				<div class="col-sm-4">
					<input class="form-control" id="disabledInput" type="text"
						placeholder="请输入成绩...">
				</div>
				<div class="col-sm-4">
					<input class="form-control" id="focusedInput" type="text"
						placeholder="请输入分数...">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputSuccess">
					跳起空中转体双手头上传球（m）: </label>
				<div class="col-sm-4">
					<input class="form-control" id="disabledInput" type="text"
						placeholder="请输入成绩...">
				</div>
				<div class="col-sm-4">
					<input class="form-control" id="focusedInput" type="text"
						placeholder="请输入分数...">
				</div>
			</div>
			<div class="col-sm-3 form-group" style="float:right">
				<a href="../" class="btn btn-default">取消</a>
				<button class="btn btn-info">保存</button>
			</div>
		</form>
	</div>
</body>
</html>
